<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h2 class="project-tagline">You Play God</h2>
    </header>

    <br />

    <main id="content" class="main-content" role="main">

      {{ content }}

      {% if site.github.is_project_page %}
      <a href="{{ site.github.repository_url }}" class="btn">Jump to Code</a>
      {% endif %}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner">The <a href="{{ site.github.repository_url }}">Ecosystem Simulator</a> is maintained by <a href="https://github.com/sayansil">senpai</a> and <a href="https://github.com/DarkStar1997">RMG</a>.</span>
        {% endif %}
      </footer>
    </main>
  </body>
</html>
